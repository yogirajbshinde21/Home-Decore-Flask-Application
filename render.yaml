databases:
  - name: household-service-db
    databaseName: household_service
    user: household_user
    plan: free

services:
  - type: web
    name: household-service-app
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: household-service-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
