<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeDecore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Background Styling */
        .index-background {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Add Dynamic Background Elements */
        .index-background::before, .index-background::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(120px);
            animation: floating 10s infinite alternate;
            z-index: 0;
        }

        .index-background::before {
            top: 10%;
            left: 5%;
        }

        .index-background::after {
            bottom: 10%;
            right: 5%;
        }

        /* Floating Animation */
        @keyframes floating {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(20px);
            }
        }

        /* Card Styling */
        .bg-white-blur {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent White */
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.2s ease-in-out;
            backdrop-filter: blur(15px); /* Blurry Effect */
        }

        /* Header Styling */
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #6c63ff;
            text-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
            font-weight: 700;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(45deg, #6c63ff, #74ebd5);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 3rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(108, 99, 255, 0.6);
        }

        /* Admin Link Styling */
        .text-danger {
            color: #ff7675 !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .text-danger:hover {
            color: #d63031 !important;
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn-primary {
                padding: 0.5rem 2rem;
            }
        }
    </style>
</head>
<body class="index-background">
    <div class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="bg-white-blur p-5 rounded-4 shadow-lg">
                        <h1 class="display-4 text-primary fw-bold mb-4">
                            Welcome to The <span class="animated-text">HomeDecore</span>
                        </h1>
                        
                        <p class="lead text-muted mb-5">Your one-stop solution for all household services</p>
                        
                        <div class="mb-5">
                            <a href="/login" class="btn btn-primary btn-lg px-5 py-3 shadow-sm fw-bold">
                                Get Started
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right ms-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                </svg>
                            </a>
                        </div>
                        
                        <div class="text-muted">
                            Are you an admin? <a href="/admin_login_page" class="text-danger text-decoration-none fw-bold">Click here</a> to login.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
